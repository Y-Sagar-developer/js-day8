<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = +prompt("Enter first Number")
        var num2 = +prompt("Enter Second Number")
        if(num1>num2){
            alert(`${num1} is greater than second`)
        }else if(num1==num2){
            alert("both numbers are equal")
        }else if(num1<num2){
            alert(`${num1} is smaller than second `)
        }else{
            alert("invalid please enter only numbers")
        }
    </script>
</body>
</html>
